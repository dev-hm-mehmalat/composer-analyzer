name: Rust CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: ğŸ›  Build
        run: cargo build --release

      - name: âœ… Run Tests
        run: cargo test

      - name: ğŸ§¼ Format Check
        run: cargo fmt -- --check

      - name: ğŸ” Lint with Clippy
        run: cargo clippy -- -D warnings